        exercise: `Soit \\((x, y) \\in \\mathbb{R}^2\\). Montrer que :
        <ol>
            <li>\\(0 < x < 2 \\text{ et } 0 < y < 2 \\implies \\frac{1}{x} + \\frac{1}{y} > 1\\)</li>
        </ol>
        Soit \\( x \\in \\mathbb{R}^+ \\). Montrer que :
        <ol start="2">
            <li>\\( \\frac{1}{1 + \\sqrt{x}} = 1 - \\sqrt{x} \\implies x = 0 \\)</li>
        </ol>
        Montrer que :
        <ol start="3">
            <li>\\((\\forall (x, y) \\in \\mathbb{R}^2); x + y + 2 = 2 \\sqrt{x} + 2 \\sqrt{y} \\implies x = y = 1\\)</li>
            <li>\\((\\forall (a, b) \\in \\mathbb{R}^2); a^2 + b^2 = 1 \\implies |a + b| \\leq \\sqrt{2}\\)</li>
            <li>\\((\\forall n \\in \\mathbb{N}); \\frac{n + 1}{n + 2} \\notin \\mathbb{N}\\)</li>
            <li>\\((\\forall k \\in \\mathbb{N}); x^k + \\frac{1}{x^k} \\geq 2\\)</li>
            <li>En déduire que \\((\\forall n \\in \\mathbb{N}); 1 + x + x^2 + ... + x^n \\geq (2x + 1)x^n\\)</li>
            <li>\\((|x| < \\frac{1}{2} \\text{ et } |y - 2| < \\frac{1}{2}) \\implies 1 < \\frac{2y}{y - x} < 5\\)</li>
        </ol>`,
        solution: `
        <ol>
            <li>
                Soit \\(0 < x < 2\\) et \\(0 < y < 2\\), nous avons :
                \\[
                \\frac{1}{x} > \\frac{1}{2} \\text{ et } \\frac{1}{y} > \\frac{1}{2}
                \\]
                Donc:                \\[
                \\frac{1}{x} + \\frac{1}{y} > \\frac{1}{2}+\\frac{1}{2}
                \\]
                Ce qui implique :
                \\[
                \\frac{1}{x} + \\frac{1}{y} > 1
                \\]
            </li>
            <li> On: 
                \\[
                \\frac{1}{1 + \\sqrt{x}} = 1 - \\sqrt{x}
                \\]
                En résolvant pour \\(x\\), nous élevons les deux côtés au carré :
                \\[
                 (1 + \\sqrt{x}) \\times (1 - \\sqrt{x})  = 1
                \\]
                \\[
                 (1^{2} - \\sqrt{x}^{2})   = 1
                \\]
                \\[
                1-x=1
                \\]
                Cela implique que \\(x = 0\\).
            </li>
            <li>
                Soit \\( x + y + 2 = 2 \\sqrt{x} + 2 \\sqrt{y}\\) :
                \\[
                x - 2 \\sqrt{x} + 1 + y - 2 \\sqrt{y} + 1 = 0
                \\]
                Ce qui se réécrit :
                \\[
                (\\sqrt{x} - 1)^2 + (\\sqrt{y} - 1)^2 = 0
                \\]
                Puisque la somme de deux termes positifs est nulle, chaque terme doit être nul :
                \\[
                \\sqrt{x} - 1 = 0 \\quad \\text{et} \\quad \\sqrt{y} - 1 = 0
                \\]
                Donc :
                \\[
                x = 1 \\quad \\text{et} \\quad y = 1
                \\]
                Ainsi, nous avons montré que :
                \\[
                \\forall (x, y) \\in \\mathbb{R}^2 ; x + y + 2 = 2 \\sqrt{x} + 2 \\sqrt{y} \\implies x = y = 1
                \\]
                        <li>
                D'un côté, on a :
                \\[
                0 \\leq (a - b)^2 = a^2 + b^2 - 2ab
                \\]
                Donc :
                \\[
                a^2 + b^2 - 2ab \\geq 0
                \\]
                Puisque \\(a^2 + b^2 = 1\\), nous avons :
                \\[
                1 - 2ab \\geq 0
                \\]
                Ce qui implique :
                \\[
                2ab \\leq 1
                \\]
                Donc :
                \\[
                ab \\leq \\frac{1}{2}
                \\]
                Et d'un autre côté, on a :
                \\[
                0 \\leq (a + b)^2 = a^2 + b^2 + 2ab
                \\]
                Donc :
                \\[
                a^2 + b^2 + 2ab \\geq 0
                \\]
                Puisque \\(a^2 + b^2 = 1\\), nous avons :
                \\[
                1 + 2ab \\geq 0
                \\]
                Ce qui implique :
                \\[
                2ab \\geq -1
                \\]
                Donc :
                \\[
                ab \\geq -\\frac{1}{2}
                \\]
                Par conséquent, en combinant les deux résultats, nous avons :
                \\[
                -\\frac{1}{2} \\leq ab \\leq \\frac{1}{2}
                \\]
                Et donc :
                \\[
                |ab| \\leq \\frac{1}{2}
                \\]
            </li>

            <li>
                Pour montrer que \\( \\frac{n + 1}{n + 2} \\notin \\mathbb{N} \\) pour tout \\( n \\in \\mathbb{N} \\), on peut utiliser le fait que \\( \\frac{n + 1}{n + 2} \\) est toujours strictement inférieur à 1.
                <br> En effet, \\( n + 1 \\) est toujours strictement inférieur à \\( n + 2 \\) pour tout \\( n \\in \\mathbb{N} \\), ce qui implique que \\( \\frac{n + 1}{n + 2} < 1 \\).
            
                <br> Puisque \\( \\frac{n + 1}{n + 2} \\) est toujours strictement inférieur à 1 pour tout \\( n \\in \\mathbb{N} \\), il ne peut être que 0 , mais \\( \\frac{n + 1}{n + 2} > 0 \\) car \\( n \\in \\mathbb{N} \\) et \\( n + 1 > 0 \\).
                <br> Ainsi, nous avons démontré que pour tout \\( n \\in \\mathbb{N} \\), \\( \\frac{n + 1}{n + 2} \\) ne peut jamais être un nombre naturel, ce qui prouve que \\( \\frac{n + 1}{n + 2} \\notin \\mathbb{N} \\).
            </li>
            <li>
            Soit \\( x \\in \\mathbb{R}^+ \\). Montrer que \\((\\forall k \\in \\mathbb{N}); x^k + \\frac{1}{x^k} \\geq 2\\) :
            \\[
            (\\sqrt{x^k} - \\frac{1}{\\sqrt{x^k}})^2 \\geq 0
            \\]
            Donc :
            \\[
            x^k + \\frac{1}{x^k} - 2 \\geq 0
            \\]
            Ce qui implique :
            \\[
            x^k + \\frac{1}{x^k} \\geq 2
            \\]
        </li>
    <li>
        Déduisons que \\((\\forall n \\in \\mathbb{N}); 1 + x + x^2 + ... + x^{2n} \\geq (2x + 1)x^n\\) :
        <br>Soit \\(n \\in \\mathbb{N}\\) ; On a :
        \\[
        1 + x + x^2 + ... + x^{2n} = 1 + x + x^2 + ... + x^n + x^{n+1} + ... + x^{2n}
        \\]
        \\[
        = x^n \\left( \\frac{1}{x^n} + \\frac{1}{x^{n-1}} + \\frac{1}{x^{n-2}} + ... + \\frac{1}{x} + 1 + x + x^2 + ... + x^n \\right)
        \\]

        <br>En utilisant \\( x^k + \\frac{1}{x^k} \\geq 2 \\) pour chaque terme, on obtient :
        \\[
        x + \\frac{1}{x} \\geq 2
        \\]

            let currentPage = 1;
            const itemsPerPage = 3;
    function addExercise(number, exercise, solution) {
        const exerciseTemplate = document.getElementById('exercise-template').innerHTML;
        const solutionTemplate = document.getElementById('solution-template').innerHTML;

        const exerciseHTML = exerciseTemplate
            .replace(/{{number}}/g, number)
            .replace('{{exercise}}', exercise);
        const solutionHTML = solutionTemplate
            .replace(/{{number}}/g, number)
            .replace('{{solution}}', solution);

        document.querySelector('#exercises-list').insertAdjacentHTML('beforeend', exerciseHTML);
        document.querySelector('#solutions-list').insertAdjacentHTML('beforeend', solutionHTML);

        const links = document.querySelectorAll('.solution-link');
        links.forEach(link => {
            link.removeEventListener('click', toggleSolution);
            link.addEventListener('click', toggleSolution);
        });

        const backLinks = document.querySelectorAll('.back-to-exercise-link');
        backLinks.forEach(link => {
            link.removeEventListener('click', toggleSolution);
            link.addEventListener('click', toggleSolution);
        });

        MathJax.typesetPromise();
    }

    function toggleSolution(e) {
        e.preventDefault();
        const targetId = this.getAttribute('href').substring(1);
        const target = document.getElementById(targetId);
        const isSolutionVisible = target.style.display === 'block';

        if (this.classList.contains('solution-link')) {
            target.style.display = isSolutionVisible ? 'none' : 'block';
            this.textContent = isSolutionVisible ? 'Solution' : 'Solution';
        } else {
            document.querySelectorAll('.solution-content').forEach(content => {
                content.style.display = 'none';
            });
            target.style.display = 'block';
            document.querySelector(`a[href="#${targetId}"]`).textContent = 'Solution';
        }

        MathJax.typesetPromise();
        target.scrollIntoView({ behavior: 'smooth' });
    }

    function displayPage(page) {
        const startIndex = (page - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;

        document.querySelector('#exercises-list').innerHTML = '';
        document.querySelector('#solutions-list').innerHTML = '';

        for (let i = startIndex; i < endIndex && i < exercises.length; i++) {
            const { number, exercise, solution } = exercises[i];
            addExercise(number, exercise, solution);
        }

        document.getElementById('prev-button').disabled = page === 1;
        document.getElementById('next-button').disabled = endIndex >= exercises.length;
    }

    document.getElementById('prev-button').addEventListener('click', () => {
        if (currentPage > 1) {
            currentPage--;
            displayPage(currentPage);
        }
    });

    document.getElementById('next-button').addEventListener('click', () => {
        if ((currentPage * itemsPerPage) < exercises.length) {
            currentPage++;
            displayPage(currentPage);
        }
    });

    displayPage(currentPage);
