    <script>
        document.addEventListener('DOMContentLoaded', function () {

                {
                    number: 1,
                    exercise: `Déterminer la parité des nombres suivants : \\( n \\in \\mathbb{N} \\) \\[
                        \\begin{aligned}
                        1) & \\, 27 + 15 & \\
                        2) & \\, 5^2 & \\
                        3) & \\, \\sqrt{36} & \\
                        4) & \\, \\frac{378}{3} & \\
                        5) & \\, 15^2 - 8 \\
                        \\end{aligned}
                        \\]`,
                    solution: `<ol>
                      <li>\\( 27 + 15 \\)
                        <br>
                        \\[
                        27 \\text{ est impair et } 15 \\text{ est impair}. \\\\
                        \\text{La somme de deux nombres impairs est toujours paire}. \\\\
                        \\text{Donc, } 27 + 15 \\text{ est pair}.
                        \\]
                      </li>
                      <li>\\( 5^2 \\)
                        <br>
                        \\[
                        5 \\text{ est impair}. \\\\
                        \\text{Le carré d'un nombre impair est toujours impair}. \\\\
                        \\text{Donc, } 5^2 \\text{ est impair}.
                        \\]
                      </li>
                      <li>\\( \\sqrt{36} \\)
                        <br>
                        \\[
                        36 \\text{ est pair}. \\\\
                        \\text{La racine carrée d'un nombre pair parfait est toujours paire}. \\\\
                        \\text{Donc, } \\sqrt{36} \\text{ est pair}.
                        \\]
                      </li>
                      <li>\\( \\frac{378}{3} \\)
                        <br>
                        \\[
                        378 \\text{ est pair}. \\\\
                        \\text{La division d'un nombre pair par un impair peut être pair ou impair}. \\\\
                        378 / 3 = 126 \\\\
                        \\text{Donc, } \\frac{378}{3} \\text{ est pair}.
                        \\]
                      </li>
                      <li>\\( 15^2 - 8 \\)
                        <br>
                        \\[
                        15 \\text{ est impair}. \\\\
                        \\text{Le carré d'un nombre impair est toujours impair}. \\\\
                        15^2 = 225 \\text{ est impair}. \\\\
                        \\text{La différence entre un nombre impair et un nombre pair est toujours impair}. \\\\
                        \\text{Donc, } 15^2 - 8 \\text{ est impair}.
                        \\]
                      </li>
                    </ol>`
                },
                // Add more exercise objects here
                {
        number: 2,
        exercise: `Déterminer la parité des nombres suivants : \\( n \\in \\mathbb{N} \\) \\[
            \\begin{aligned}
            1) & \\, (25^3 + 24^3)^7 \\\\
            2) & \\, 2n + 16 \\\\
            3) & \\, 10n + 5 \\\\
            4) & \\, n^2 + 11n + 17 \\\\
            5) & \\, n^2 + 7n + 20 \\\\
            6) & \\, 5n^2 + 7n + 4 \\\\
            \\end{aligned}
            \\]`,
        solution: `Solution : <br>
    1. \\((25^3 + 24^3)^7\\) <br>
    \\(25\\) est impair. Quand on élève un nombre impair à n'importe quelle puissance, le résultat reste impair. Donc, \\(25^3\\) est impair. <br>
    \\(24\\) est pair. Quand on élève un nombre pair à n'importe quelle puissance, le résultat reste pair. Donc, \\(24^3\\) est pair. <br>
    La somme d'un nombre impair et d'un nombre pair est toujours impair. Donc, \\(25^3 + 24^3\\) est impair. <br>
    Quand on élève un nombre impair à une puissance impaire, le résultat reste impair. Ainsi, \\((25^3 + 24^3)^7\\) est impair.<br><br>

    2. \\(2n + 16\\) <br>
    \\(2n\\) est toujours pair. \\(16\\) est pair. La somme de deux nombres pairs est toujours pair. Ainsi, \\(2n + 16\\) est pair.<br><br>

    3. \\(10n + 5\\) <br>
    \\(10n\\) est toujours pair. \\(5\\) est impair. La somme d'un nombre pair et d'un nombre impair est toujours impair. Ainsi, \\(10n + 5\\) est impair.<br><br>

    4. \\(n^2 + 11n + 17\\) <br>
    Si \\(n\\) est pair : <br>
    \\(n^2\\) est pair, \\(11n\\) est pair, donc \\(n^2 + 11n\\) est pair. \\(17\\) est impair. La somme d'un nombre pair et d'un nombre impair est impair. Ainsi, \\(n^2 + 11n + 17\\) est impair. <br>
    Si \\(n\\) est impair : <br>
    \\(n^2\\) est impair, \\(11n\\) est impair, donc \\(n^2 + 11n\\) est impair. \\(17\\) est impair. La somme de deux nombres impairs est pair. Ainsi, \\(n^2 + 11n + 17\\) est impair.<br><br>

    5. \\(n^2 + 7n + 20\\) <br>
    Si \\(n\\) est pair : <br>
    \\(n^2\\) est pair, \\(7n\\) est pair, donc \\(n^2 + 7n\\) est pair. \\(20\\) est pair. La somme de deux nombres pairs est pair. Ainsi, \\(n^2 + 7n + 20\\) est pair. <br>
    Si \\(n\\) est impair : <br>
    \\(n^2\\) est impair, \\(7n\\) est impair, donc \\(n^2 + 7n\\) est impair. \\(20\\) est pair. La somme d'un nombre impair et d'un nombre pair est impair. Ainsi, \\(n^2 + 7n + 20\\) est impair.<br><br>

    6. \\(5n^2 + 7n + 4\\) <br>
    Si \\(n\\) est pair : <br>
    \\(5n^2\\) est pair, \\(7n\\) est pair, donc \\(5n^2 + 7n\\) est pair. \\(4\\) est pair. La somme de deux nombres pairs est pair. Ainsi, \\(5n^2 + 7n + 4\\) est pair. <br>
    Si \\(n\\) est impair : <br>
    \\(5n^2\\) est impair, \\(7n\\) est impair, donc \\(5n^2 + 7n\\) est impair. \\(4\\) est pair. La somme d'un nombre impair et d'un nombre pair est impair. Ainsi, \\(5n^2 + 7n + 4\\) est impair.`
    },
    {
        number: 3,
        exercise: `1. Déterminer la parité des nombres suivants : \\[
        \\begin{aligned}
        A & = (n + 3)(n + 4) + 5 \\\\
        B & = 3^{2015} + 4^{2016} \\\\
        C & = 3n^2 + n \\\\
        D & = (n + 7) + (n + 8)
        \\end{aligned}
        \\] 
        2. \\(a\\), \\(b\\) et \\(c\\) trois nombres consécutifs déterminer la parité de \\(a + b + c \\) et \\(ac\\).`,
        solution: `Solution : <br>
    1. Déterminer la parité des nombres suivants : <br>
    \\( A = (n + 3)(n + 4) + 5 \\) <br>
    \\(n + 3\\) et \\(n + 4\\) sont deux nombres consécutifs, donc l'un est pair et l'autre est impair. Le produit de deux nombres <strong> consécutifs </strong> est toujours pair. En ajoutant 5 (impair), le résultat est impair. <br>
    Donc, \\(A\\) est impair.<br><br>

    \\( B = 3^{2015} + 4^{2016} \\) <br>
    \\(3^{2015}\\) est impair car une puissance de 3 (impair) reste impair. \\(4^{2016}\\) est pair car une puissance de 4 (pair) reste pair. La somme d'un nombre impair et d'un nombre pair est toujours impair. <br>
    Donc, \\(B\\) est impair.<br><br>

    \\( C = 3n^2 + n \\) <br>
    Si \\(n\\) est pair, \\(3n^2\\) est pair et \\(n\\) est pair, donc la somme est pair
    <br> <br> 
    Si \\(n\\) est impair, \\(3n^2\\) est impair et \\(n\\) est impair, donc la somme est pair. <br>
    Donc, \\(C\\) est pair.<br><br>

    \\( D = (n + 7) + (n + 8) \\) <br>
    \\(n + 7\\) et \\(n + 8\\) sont deux nombres consécutifs, donc l'un est pair et l'autre est impair. La somme de deux nombres consécutifs (un pair et un impair) est toujours impair. <br>
    Donc, \\(D\\) est impair.<br><br>

    2. \\(a\\), \\(b\\) et \\(c\\) trois nombres consécutifs déterminer la parité de \\(a + b + c \\) et \\(ac\\). <br>
    La somme de trois nombres consécutifs (\\(a\\), \\(b\\) et \\(c\\)) est toujours impair car il y a deux impairs et un pair ou deux pairs et un impair. <br>
    Le produit de \\(a\\) et \\(c\\) (premier et troisième nombre consécutif) est toujours pair car un des nombres sera pair. <br>
    Donc, \\(a + b + c\\) est impair et \\(ac\\) est pair.`
    },
    {
        number: 4,
        exercise: `1. Déterminer la parité des nombres suivants : \\[
        \\begin{aligned}
        A & = n(n + 1) \\\\
        B & = (2n + 1)^{2021} + (4n)^{2020} \\\\
        C & = 3n^3 - n
        \\end{aligned}
        \\] 
        2. Soit \\( n \\) un entier naturel. Vérifier que : \\[
        n^2 + 5n + 7 = (n + 2)(n + 3) + 1
        \\] puis montrer que \\( n^2 + 5n + 7 \\) est impair.`,
        solution: `Solution : <br>
    1. Déterminer la parité des nombres suivants : <br>
    \\( A = n(n + 1) \\) <br>
    \\(n\\) et \\(n + 1\\) sont deux nombres consécutifs, donc l'un est pair et l'autre est impair. Le produit de deux nombres consécutifs est toujours pair. <br>
    Donc, \\(A\\) est pair.<br><br>

    \\( B = (2n + 1)^{2021} + (4n)^{2020} \\) <br>
    \\(2n + 1\\) est impair car c'est une somme d'un nombre pair et impair. Une puissance impaire d'un nombre impair reste impair, donc \\((2n + 1)^{2021}\\) est impair. <br>
    \\(4n\\) est pair car c'est une multiplication d'un nombre pair et d'un nombre entier. Une puissance d'un nombre pair reste pair, donc \\((4n)^{2020}\\) est pair. <br>
    La somme d'un nombre impair et d'un nombre pair est toujours impair. <br>
    Donc, \\(B\\) est impair.<br><br>

    \\( C = 3n^3 - n \\) <br>
    Si \\(n\\) est pair, \\(3n^3\\) est pair et \\(n\\) est pair, donc la différence est pair. Si \\(n\\) est impair, \\(3n^3\\) est impair et \\(n\\) est impair, donc la différence est pair. <br>
    Donc, \\(C\\) est pair.<br><br>

    2. Soit \\( n \\) un entier naturel. Vérifier que : \\[
    n^2 + 5n + 7 = (n + 2)(n + 3) + 1
    \\] <br>
    \\[
    (n + 2)(n + 3) + 1 = n^2 + 5n + 6 + 1 = n^2 + 5n + 7
    \\] <br>
    Donc, \\( n^2 + 5n + 7 = (n + 2)(n + 3) + 1 \\) est vérifié.<br><br>

    Puis montrer que \\( n^2 + 5n + 7 \\) est impair : <br>
    Si \\(n\\) est pair, \\(n^2\\) est pair, \\(5n\\) est pair, donc \\(n^2 + 5n\\) est pair. En ajoutant 7 (impair), le résultat est impair. <br>
    Si \\(n\\) est impair, \\(n^2\\) est impair, \\(5n\\) est impair, donc \\(n^2 + 5n\\) est pair. En ajoutant 7 (impair), le résultat est impair. <br>
    Donc, \\( n^2 + 5n + 7 \\) est impair.`
    },
    {
        number: 5,
        exercise: `1. Développer le nombre \\[
    A = (3n + 2)^2 - 5n\\left(n + \\frac{8}{5}\\right) - 3 ; n \\in \\mathbb{N}
    \\] 
    2. En déduire que A est un carré parfait. <br><br>
    3. Déterminer la parité du nombre A.`,
        solution: `Solution : <br>
    1. Développer le nombre : <br>
    \\[
    A = (3n + 2)^2 - 5n\\left(n + \\frac{8}{5}\\right) - 3 
    \\] <br>
    Développons chaque terme : <br>
    \\[
    (3n + 2)^2 = 9n^2 + 12n + 4 
    \\] <br>
    \\[
    5n\\left(n + \\frac{8}{5}\\right) = 5n^2 + 8n
    \\] <br>
    Donc, <br>
    \\[
    A = 9n^2 + 12n + 4 - 5n^2 - 8n - 3 = 4n^2 + 4n + 1 
    \\] <br>
    \\[
    A = (2n + 1)^2 
    \\] <br>
    2. En déduire que \\( A \\) est un carré parfait : <br>
    Un carré parfait est un nombre qui peut s'écrire sous la forme \\(k^2\\), où \\(k\\) est un entier. <br>
    Comme \\( A = (2n + 1)^2 \\), \\( A \\) est un carré parfait. <br><br>

    3. Déterminer la parité du nombre A : <br>
    \\( A = (2n + 1)^2 \\) est impair car \\(2n + 1\\) est impair et le carré d'un nombre impair est impair.<br>
    Donc, \\( A \\) est impair.`
    },
    {
        number: 6,
        exercise: `Soient \\(m\\) et \\(n\\) deux nombres entiers naturels, tel que \\(m > n\\).<br><br>
    1. <strong>Montrer que</strong>, \\(m - n \\)<strong> et</strong> \\(m + n \\)<strong> ont la même parité.</strong> <br><br>
    2. <strong>Résoudre dans</strong> \\( \\mathbb{N} \\) <strong>l'équation</strong> \\(m^2 - n^2 = 12\\).`,
        solution: `Solution : <br>
    1. Montrer que \\(m - n\\) et \\(m + n\\) ont la même parité : <br>
    - Si \\(m\\) et \\(n\\) sont tous les deux pairs, alors \\(m - n\\) et \\(m + n\\) sont pairs. <br>
    - Si \\(m\\) et \\(n\\) sont tous les deux impairs, alors \\(m - n\\) et \\(m + n\\) sont pairs. <br>
    - Si \\(m\\) est pair et \\(n\\) est impair (ou vice versa), alors \\(m - n\\) et \\(m + n\\) sont impairs. <br>
    Ainsi, dans tous les cas, \\(m - n\\) et \\(m + n\\) ont la même parité. <br><br>
    2. Résoudre dans \\( \\mathbb{N} \\) l'équation \\(m^2 - n^2 = 12\\) : <br>
    \\[
    m^2 - n^2 = (m - n)(m + n) = 12
    \\] <br>
    Puisque \\(m - n\\) et \\(m + n\\) ont la même parité, les cas possibles sont : <br>
    - \\((m - n, m + n) = (2, 6)\\) <br>
    - \\((m - n, m + n) = (6, 2)\\) <br><br>
    En résolvant ces systèmes, nous obtenons : <br>
    \\[
    \\begin{array}{l}
    \\text{Système 1:} \\\\
    \\begin{cases}
    m - n = 2 \\\\
    m + n = 6
    \\end{cases} \\\\
    m - n = 2 \\\\
    m + n = 6 \\\\
    \\Rightarrow m + n + m - n = 6 + 2 \\\\
    \\Rightarrow 2m = 8 \\\\
    \\Rightarrow m = 4 \\\\
    \\Rightarrow n = 2 \\\\
    \\end{array}
    \\] <br>
    \\[
    \\begin{array}{l}
    \\text{Système 2:} \\\\
    \\begin{cases}
    m - n = 6 \\\\
    m + n = 2
    \\end{cases} \\\\
    m - n = 6 \\\\
    m + n = 2 \\\\
    \\Rightarrow m + n + m - n = 2 + 6 \\\\
    \\Rightarrow 2m = 8 \\\\
    \\Rightarrow m = 4 \\\\
    \\Rightarrow n = -2 \\\\
    \\text{Ce système est impossible car } n \\text{ doit être un entier naturel et } n \\text{ ne peut pas être négatif.}
    \\end{array}
    \\] <br>
    Les solutions valides sont donc : <br>
    \\[
    (m, n) = (4, 2)
    \\]`
    },
    {
        number: 7,
        exercise: `Soit \\(n\\) et \\(k\\) deux entiers naturels.<br>
    1. Montrer que si \\(n = 5k + 1\\) alors \\(n^2 - 1\\) est divisible par 5.<br>
    2. Montrer que si \\(n = 5k + 2\\) alors \\(n^2 + 1\\) est divisible par 5.<br>
    3. Montrer que la somme de cinq nombres entiers consécutifs est un multiple de 5.<br>
    4. Montrer que la somme de trois nombres pairs consécutifs est un multiple de 6.<br>
    5. Montrer que la somme de trois nombres impairs consécutifs est un multiple de 3.<br>
    6. \\(n\\), \\(m\\) et \\(k\\) trois entiers naturels, montrer que si \\(3n + 2m\\) et \\(7n + 5m\\) sont deux multiples de \\(k\\) alors \\(n\\) est multiple de \\(k\\).<br><br>
    Soit \\(n\\) un entier naturel tel que \\(n \\geq 2\\).<br>
    On pose \\(A = n^4 - 1\\).<br>
    1. Montrer que \\(n - 1\\), \\(n + 1\\) et \\(n^2 + 1\\) sont des diviseurs du nombre \\(A\\).<br>
    2. Déterminer quatre autres diviseurs du nombre \\(A\\).`,
        solution: `Solution : <br>
    <strong>Première partie</strong> <br>
    1. Montrer que si \\(n = 5k + 1\\) alors \\(n^2 - 1\\) est divisible par 5 : <br>
    \\[
    n = 5k + 1 \\Rightarrow n^2 - 1 = (5k + 1)^2 - 1 = 25k^2 + 10k + 1 - 1 = 25k^2 + 10k
    \\]
    \\[
    25k^2 + 10k = 5(5k^2 + 2k)
    \\]
    Donc, \\(n^2 - 1\\) est divisible par 5.<br><br>

    2. Montrer que si \\(n = 5k + 2\\) alors \\(n^2 + 1\\) est divisible par 5 : <br>
    \\[
    n = 5k + 2 \\Rightarrow n^2 + 1 = (5k + 2)^2 + 1 = 25k^2 + 20k + 4 + 1 = 25k^2 + 20k + 5
    \\]
    \\[
    25k^2 + 20k + 5 = 5(5k^2 + 4k + 1)
    \\]
    Donc, \\(n^2 + 1\\) est divisible par 5.<br><br>

    3. Montrer que la somme de cinq nombres entiers consécutifs est un multiple de 5 : <br>
    Soit \\(n, n+1, n+2, n+3, n+4\\) cinq nombres entiers consécutifs.<br>
    Leur somme est :
    \\[
    n + (n+1) + (n+2) + (n+3) + (n+4) = 5n + 10 = 5(n+2)
    \\]
    Donc, cette somme est un multiple de 5.<br><br>

    4. Montrer que la somme de trois nombres pairs consécutifs est un multiple de 6 : <br>
    Soit \\(2n, 2n+2, 2n+4\\) trois nombres pairs consécutifs.<br>
    Leur somme est :
    \\[
    2n + (2n+2) + (2n+4) = 6n + 6 = 6(n+1)
    \\]
    Donc, cette somme est un multiple de 6.<br><br>

    5. Montrer que la somme de trois nombres impairs consécutifs est un multiple de 3 : <br>
    Soit \\(2n+1, 2n+3, 2n+5\\) trois nombres impairs consécutifs.<br>
    Leur somme est :
    \\[
    (2n+1) + (2n+3) + (2n+5) = 6n + 9 = 3(2n+3)
    \\]
    Donc, cette somme est un multiple de 3.<br><br>

    6. \\(n, m\\) et \\(k\\) trois entiers naturels, montrer que si \\(3n + 2m\\) et \\(7n + 5m\\) sont deux multiples de \\(k\\) alors \\(n\\) est multiple de \\(k\\) : <br>
    Soit \\(3n + 2m = ak\\) et \\(7n + 5m = bk\\).<br>
    On résout le système :
    \\[
    \\begin{cases}

    \\( \\text{PGCD}(a, b) \\) signifie le plus grand commun diviseur de \\( a \\) et \\( b \\).`,
        solution: `**Solution :**<br>
    **1. Montrer que les nombres 33 et 70 sont premiers entre eux.**<br>
    Pour vérifier que 33 et 70 sont premiers entre eux, nous devons calculer leur PGCD. La décomposition en facteurs premiers donne :
    \\[
    33 = 3 \\times 11 \\quad \\text{et} \\quad 70 = 2 \\times 5 \\times 7
    \\]
    Comme ils n'ont pas de facteurs communs autres que 1, le PGCD est 1. Donc, 33 et 70 sont premiers entre eux.<br><br>
    
    **2. Montrer que si \\( d \\mid a \\) et \\( d \\mid b \\), alors \\( d \\mid (a + b) \\) et \\( d \\mid (a - b) \\).**<br>
    Par définition, si \\( d \\mid a \\), alors il existe un entier \\( k \\) tel que \\( a = dk \\).<br>
    Si \\( d \\mid b \\), alors il existe un entier \\( m \\) tel que \\( b = dm \\).<br>
    \\[
    a + b = dk + dm = d(k + m) \\quad \\text{donc} \\quad d \\mid (a + b)
    \\]
    \\[
    a - b = dk - dm = d(k - m) \\quad \\text{donc} \\quad d \\mid (a - b)
    \\]
    Ainsi, \\( d \\mid (a + b) \\) et \\( d \\mid (a - b) \\).<br><br>
    
    **3. Montrer que pour tout \\( n \\in \\mathbb{N} \\) les nombres \\( n \\) et \\( n + 1 \\) sont premiers entre eux.**<br>
    Deux nombres consécutifs \\( n \\) et \\( n + 1 \\) ont un PGCD de 1, car si un nombre \\( d \\) divise les deux, il doit aussi diviser leur différence :
    \\[
    (n + 1) - n = 1
    \\]
    Le seul diviseur commun possible est 1. Donc, \\( n \\) et \\( n + 1 \\) sont premiers entre eux.<br><br>
    
    **4. Montrer que \\( \\text{PGCD}(2n + 3; 2n + 1) = 1 \\) pour tout \\( n \\in \\mathbb{N} \\).**<br>
    On suppose qu'un nombre \\( d \\) divise \\( 2n + 3 \\) et \\( 2n + 1 \\). Alors \\( d \\) doit diviser leur différence :
    \\[
    (2n + 3) - (2n + 1) = 2
    \\]
    Le seul diviseur commun possible est 1. Donc, \\( \\text{PGCD}(2n + 3; 2n + 1) = 1 \\) pour tout \\( n \\in \\mathbb{N} \\).`
    },
    {
        number: 19,
        exercise: `On pose \\(a = 1176\\) et \\(b = 7425\\) <br>
    1. Décomposer \\(a\\) et \\(b\\) en produit de facteurs premiers. <br><br>
    2. Déterminer \\(a \\wedge b\\) et \\(a \\vee b\\). <br><br>

    4. Déterminer le plus petit entier \\(m\\) tel que \\(ma\\) soit un carré parfait . <br>
    5. Déterminer le plus petit entier \\(n\\) tel que \\(nb\\) soit un cube.`,
        solution: `<strong>Rappel :</strong> \\( \\wedge \\) signifie le PGCD (plus grand commun diviseur) et \\( \\vee \\) signifie le PPCM (plus petit commun multiple).
    
    Solution : <br>
    1. Décomposer \\(a\\) et \\(b\\) en produit de facteurs premiers : <br>
    \\[
    a = 1176 = 2^3 \\times 3 \\times 7^2
    \\]
    \\[
    b = 7425 = 3 \\times 5^2 \\times 7 \\times 11
    \\]<br><br>

    2. Déterminer \\(a \\wedge b\\) et \\(a \\vee b\\) : <br>
    \\[
    a \\wedge b = 3 \\times 7 = 21
    \\]
    \\[
    a \\vee b = 2^3 \\times 3 \\times 5^2 \\times 7^2 \\times 11 = 415800
    \\]<br><br>

    3. Simplifier \\(\\frac{a}{b}\\) et \\(\\sqrt{ab}\\) : <br>
    \\[
    \\frac{a}{b} = \\frac{1176}{7425} = \\frac{2^3 \\times 3 \\times 7^2}{3 \\times 5^2 \\times 7 \\times 11} = \\frac{8 \\times 7}{25 \\times 11} = \\frac{56}{275}
    \\]
    \\[
    \\sqrt{ab} = \\sqrt{1176 \\times 7425} = \\sqrt{2^3 \\times 3 \\times 7^2 \\times 3 \\times 5^2 \\times 7 \\times 11} = \\sqrt{2^3 \\times 3^2 \\times 5^2 \\times 7^3 \\times 11}
    \\]
    \\[
    \\sqrt{ab} = \\sqrt{2^3 \\times 3^2 \\times 5^2 \\times 7^3 \\times 11} = 42 \\sqrt{2^3 \\times 11}
    \\]<br><br>

    4. Déterminer le plus petit entier \\(m\\) tel que \\(ma\\) soit un carré parfait : <br>
    Les facteurs premiers de \\(a\\) sont \\(2^3 \\times 3 \\times 7^2\\). Pour que \\(ma\\) soit un carré parfait, \\(m\\) doit compenser les puissances impaires des facteurs premiers :
    \\[
    m = 2 \\times 3 = 6
    \\]
    Donc, le plus petit entier \\(m\\) est 6.<br><br>

    5. Déterminer le plus petit entier \\(n\\) tel que \\(nb\\) soit un cube : <br>
    Les facteurs premiers de \\(b\\) sont \\(3 \\times 5^2 \\times 7 \\times 11\\). Pour que \\(nb\\) soit un cube, \\(n\\) doit compenser les puissances impaires des facteurs premiers :
    \\[
    n = 3^2 \\times 5 \\times 7^2 \\times 11^2 = 3885
    \\]
    Donc, le plus petit entier \\(n\\) est 3885.`
    },
    {
        number: 20,
        exercise: `Soit \\( n \\) un entier naturel, \\( A \\) et \\( B \\) deux nombres tels que : <br>
    \\[
    A = 2^n \\times 3^4 + 2^n \\quad \\text{et} \\quad B = 3^n \\times 2^4 + 3^n
    \\]<br>
    1. a – Vérifier que : \\( A = 2^{n+1} \\times 41 \\) et \\( B = 3^n \\times 17 \\) <br>
    b – En déduire la parité de \\( A \\) et \\( B \\).<br>
    c – Déterminer PGCD\\((A ,B)\\) et PPCM\\((A ,B)\\) et déduire que \\( A \\) et \\( B \\) sont premier entre eux.<br><br>
    2 – Montrer que : \\( (A - 2^n)(B - 3^n) \\) est divisible par 1296.<br><br>
    3 – Montrer que : \\( 3^n \\times A - 2^n \\times B \\) est un multiple de 5 et 13.`,
        solution: `<strong>Rappel :</strong> \\(\\text{PGCD}\\) signifie le plus grand commun diviseur et \\(\\text{PPCM}\\) signifie le plus petit commun multiple.

    Solution : <br>
    1. a – Vérifier que : \\( A = 2^{n+1} \\times 41 \\) et \\( B = 3^n \\times 17 \\) : <br>
    \\[
    A = 2^n \\times 3^4 + 2^n = 2^n \\times (81 + 1) = 2^n \\times 82 = 2^n \\times 2 \\times 41 = 2^{n+1} \\times 41
    \\]
    \\[
    B = 3^n \\times 2^4 + 3^n = 3^n \\times (16 + 1) = 3^n \\times 17
    \\]<br><br>
    
    b – En déduire la parité de \\( A \\) et \\( B \\) : <br>
    \\( A \\) est pair car \\( A = 2^{n+1} \\times 41 \\).<br>
    \\( B \\) est impair car \\( B = 3^n \\times 17 \\) et 17 est impair.<br><br>
    
    c – Déterminer PGCD\\((A ,B)\\) et PPCM\\((A ,B)\\) et déduire que \\( A \\) et \\( B \\) sont premiers entre eux : <br>
    \\[
    \\text{PGCD}(2^{n+1} \\times 41, 3^n \\times 17) = 1
    \\]
    \\[
    \\text{PPCM}(2^{n+1} \\times 41, 3^n \\times 17) = 2^{n+1} \\times 41 \\times 3^n \\times 17
    \\]
    \\( A \\) et \\( B \\) n'ont aucun facteur commun, donc ils sont premiers entre eux.<br><br>
    
    2 – Montrer que : \\( (A - 2^n)(B - 3^n) \\) est divisible par 1296 : <br>
    \\[
    A - 2^n = 2^{n+1} \\times 41 - 2^n = 2^n(2 \\times 41 - 1) = 2^n \\times 81 = 2^n \\times 3^4
    \\]
    \\[
    B - 3^n = 3^n \\times 17 - 3^n = 3^n \\times 16 = 3^n \\times 2^4
    \\]
    \\[
    (A - 2^n)(B - 3^n) = (2^n \\times 3^4)(3^n \\times 2^4) = 2^{n+4} \\times 3^{n+4}
    \\]
    \\( 2^4 \\times 3^4 = 1296 \\), donc \\( (A - 2^n)(B - 3^n) \\) est divisible par 1296.<br><br>
    
    3 – Montrer que : \\( 3^n \\times A - 2^n \\times B \\) est un multiple de 5 et 13 : <br>
    \\[
    3^n \\times A = 3^n \\times 2^{n+1} \\times 41 = 2^{n+1} \\times 3^n \\times 41
    \\]
    \\[
    2^n \\times B = 2^n \\times 3^n \\times 17
    \\]
    \\[
    3^n \\times A - 2^n \\times B = 2^{n+1} \\times 3^n \\times 41 - 2^n \\times 3^n \\times 17 = 2^n \\times 3^n (2 \\times 41 - 17) = 2^n \\times 3^n \\times 65
    \\]
    \\( 65 = 5 \\times 13 \\), donc \\( 3^n \\times A - 2^n \\times B \\) est un multiple de 5 et 13.`
    },
    {

        exercise: `Trouver toutes les solutions de l’équation : \\( x^2 - y^2 = 51 \\) dans \\( \\mathbb{N}^2 \\). <br><br>
    Déterminer les couples \\((a, b)\\) des entiers naturels tels que : <br>
    \\[
    \\begin{cases}

        solution: `<strong>Rappel :</strong> \\( \\wedge \\) signifie "le plus grand commun diviseur" et \\( \\vee \\) signifie "le plus petit commun multiple".<br><br>
        <strong>Solution :</strong><br>
        1. Trouver toutes les solutions de l’équation : \\( x^2 - y^2 = 51 \\) dans \\( \\mathbb{N}^2 \\) :<br>
        \\[
        x^2 - y^2 = 51 \\Rightarrow (x - y)(x + y) = 51
        \\]
        Les paires \\((x - y, x + y)\\) qui satisfont cette équation sont \\((1, 51)\\) et \\((3, 17)\\) car ce sont les paires de facteurs de 51 qui peuvent être résolues pour \\(x\\) et \\(y\\) dans les naturels.<br>
        Pour \\((x - y, x + y) = (1, 51)\\) :<br>
        \\[
        \\begin{cases} 
        x - y = 1 \\\\
        x + y = 51 
        \\end{cases} \\Rightarrow x = 26, y = 25
        \\]
        Pour \\((x - y, x + y) = (3, 17)\\) :<br>
        \\[
        \\begin{cases} 
        x - y = 3 \\\\
        x + y = 17 
        \\end{cases} \\Rightarrow x = 10, y = 7
        \\]
        Donc, les solutions sont \\((26, 25)\\) et \\((10, 7)\\).<br><br>
        2. Déterminer les couples \\((a, b)\\) des entiers naturels tels que :<br>
        \\[
        \\begin{cases} 
        a^2 - b^2 = 7344 \\\\
        a \\wedge b = 12 
        \\end{cases} 
        \\]
        \\[
        a^2 - b^2 = 7344 \\Rightarrow (a - b)(a + b) = 7344
        \\]
        Les paires \\((a - b, a + b)\\) qui satisfont cette équation sont les paires de facteurs de 7344. En utilisant le fait que \\(a\\) et \\(b\\) partagent le PGCD 12, nous avons :
        \\[
        a = 12m, b = 12n
        \\]
        \\[
        (12m - 12n)(12m + 12n) = 7344 \\Rightarrow 12(m - n) \\cdot 12(m + n) = 7344 \\Rightarrow (m - n)(m + n) = 51
        \\]
        En résolvant cela, nous obtenons les paires \\((m - n, m + n) = (1, 51)\\) et \\((3, 17)\\).<br>
        Pour \\((m - n, m + n) = (1, 51)\\) :<br>
        \\[
        \\begin{cases} 
        m - n = 1 \\\\
        m + n = 51 
        \\end{cases} \\Rightarrow m = 26, n = 25
        \\]
        Pour \\((m - n, m + n) = (3, 17)\\) :<br>
        \\[
        \\begin{cases} 
        m - n = 3 \\\\
        m + n = 17 
        \\end{cases} \\Rightarrow m = 10, n = 7
        \\]
        Donc, les couples \\((a, b)\\) sont \\((312, 300)\\) et \\((120, 84)\\).`

        number:22,
        exercise:`Un pâtissier dispose de moules à gâteaux en forme de plaques de 154 cm de longueur et 132 cm de largeur. Il doit découper, dans ces plaques, des carrés de génoise tous identiques, les plus grands possibles, de façon à ne pas avoir de perte.<br><br>
    a) Quelle est, en cm, la mesure du côté d'un gâteau ?<br>
    b) Combien de gâteaux le pâtissier pourra-t-il découper dans une plaque ?`,
    solution:`a) La mesure du côté d'un gâteau est le plus grand diviseur commun (PGCD) de 154 et 132. Calculons-le :<br>
    \\[ 154 = 2 \\times 77 = 2 \\times 7 \\times 11 \\] 
    \\[132 = 2 \\times 66 = 2 \\times 2 \\times 33 = 2^2 \\times 3 \\times 11 \\ \\]
    \\[ \\text{Le PGCD de 154 et 132 est } 2 \\times 11 = 22. \\ \\]
    \\[ \\text{Donc, la mesure du côté d'un gâteau est } 22 \\text{ cm}.
    \\]

    b) Pour déterminer combien de gâteaux le pâtissier pourra découper dans une plaque, on divise la longueur et la largeur de la plaque par la mesure du côté d'un gâteau :<br>
    \\[ \\text{Nombre de gâteaux en longueur} = \\frac{154}{22} = 7 \\ \\]
    \\[ \\text{Nombre de gâteaux en largeur} = \\frac{132}{22} = 6 \\ \\]
    \\[ \\text{Donc, le nombre total de gâteaux par plaque est } 7 \\times 6 = 42. \\]`

            ];
            let currentPage = 1;
            const itemsPerPage = 3;
    function addExercise(number, exercise, solution) {
        const exerciseTemplate = document.getElementById('exercise-template').innerHTML;
        const solutionTemplate = document.getElementById('solution-template').innerHTML;

        const exerciseHTML = exerciseTemplate
            .replace(/{{number}}/g, number)
            .replace('{{exercise}}', exercise);
        const solutionHTML = solutionTemplate
            .replace(/{{number}}/g, number)
            .replace('{{solution}}', solution);

        document.querySelector('#exercises-list').insertAdjacentHTML('beforeend', exerciseHTML);
        document.querySelector('#solutions-list').insertAdjacentHTML('beforeend', solutionHTML);

        const links = document.querySelectorAll('.solution-link');
        links.forEach(link => {
            link.removeEventListener('click', toggleSolution);
            link.addEventListener('click', toggleSolution);
        });

        const backLinks = document.querySelectorAll('.back-to-exercise-link');
        backLinks.forEach(link => {
            link.removeEventListener('click', toggleSolution);
            link.addEventListener('click', toggleSolution);
        });

        MathJax.typesetPromise();
    }

    function toggleSolution(e) {
        e.preventDefault();
        const targetId = this.getAttribute('href').substring(1);
        const target = document.getElementById(targetId);
        const isSolutionVisible = target.style.display === 'block';

        if (this.classList.contains('solution-link')) {
            target.style.display = isSolutionVisible ? 'none' : 'block';
            this.textContent = isSolutionVisible ? 'Solution' : 'Solution';
        } else {
            document.querySelectorAll('.solution-content').forEach(content => {
                content.style.display = 'none';
            });
            target.style.display = 'block';
        }

        MathJax.typesetPromise();
        target.scrollIntoView({ behavior: 'smooth' });
    }

    function displayPage(page) {
        const startIndex = (page - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;

        document.querySelector('#exercises-list').innerHTML = '';
        document.querySelector('#solutions-list').innerHTML = '';

        for (let i = startIndex; i < endIndex && i < exercises.length; i++) {
            const { number, exercise, solution } = exercises[i];
            addExercise(number, exercise, solution);
        }

        document.getElementById('prev-button').disabled = page === 1;
        document.getElementById('next-button').disabled = endIndex >= exercises.length;
    }

    document.getElementById('prev-button').addEventListener('click', () => {
        if (currentPage > 1) {
            currentPage--;
            displayPage(currentPage);
        }
    });

    document.getElementById('next-button').addEventListener('click', () => {
        if ((currentPage * itemsPerPage) < exercises.length) {
            currentPage++;
            displayPage(currentPage);
        }
    });

    displayPage(currentPage);
});
